<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe of the day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="navbar"> </div>

    <div class="container mt-5 p-3">
        <h1 class="text-center"> Receipe Of The Day </h1>
        <hr>
        <div class="row" id="clean">
            <div class="col-md-5 " id="image"> </div>
            <div class="col-md-5" id="details"> </div>
            <div class="col-md-2 box" id="ingredients"> <h3> Ingredient </h3> </div>
        </div>
    </div>
</body>
</html>

<script type="module">
    import navbar from "./components/navbar.js"
    import {showData, Get_Receipe, Search} from "./scripts/showdata.js"
    import {Show_Receipe} from "./scripts/showdata.js"

    
    document.getElementById("navbar").innerHTML = navbar();

    async function random(){
        let res =await fetch("https://www.themealdb.com/api/json/v1/1/random.php")
        
        let rand_receipe = res.json()

        rand_receipe.then(({meals})=>{
            localStorage.setItem("receipe",JSON.stringify(meals))
        })
    }
    
    random()
    

    Show_Receipe()

    let srch_btn = document.getElementById("search_btn")
    srch_btn.addEventListener("click",Search)
       
</script>
