<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <style>
        body{
            background-color: #CFD8DC;
        }

        #container{
            display: flex;
            flex-direction: column;
            width: 850px;
            margin: auto;
        }
        #container>div{
            border-bottom:1px solid cornflowerblue;
            display: grid;
            grid-template-columns: repeat(3, 30%);
            gap: 5%;
            padding: 10px;
            margin: 7px;
            border-radius: 10px;
        }

        #container>div:hover{
            box-shadow: 2px 2px 2px #78909C;
        }

        .news_img{
            width: 100%;
        }

        .title{
            font-weight: 900;
            font-size: 20px;
        }

        .desc{
            font-size: 12px;
        }
        #nav{
            display: flex;
            /* flex-direction: row; */
            margin-left: 5%;
        }
        #nav>input[type="text"]{
            margin:10px;
            margin-left: 15%;
            height:30px;
            width: 400px;
            margin-top: 2%;
            background-color: #CFD8DC;
            border:none;
            border-bottom: 1px solid gray ;
        }

        #nav>input[type="submit"]{
            margin:10px;
            height:35px;
            margin-top: 2%;
            width: 100px;
        }
        h3{
            margin-left: 19%;
        }

        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <div id="nav">
        <h1> News App</h1>
        <input type="text" id="search" placeholder=" Search News">
        <input type="submit" value="Search" onclick="Search()">
    </div>
    
    <hr>
    <h3>The Latest</h3>
    <div id="container">

    </div>
</body>
</html>
<script src="home.js"> </script>
