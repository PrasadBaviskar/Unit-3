<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.imgur.com/U4Op2KW.jpg" type="image/icon type">
    <link rel="stylesheet" href="index.css">
    <title> Disney + Hotstar </title>
   
</head>
<body>
    
    <div id="container">
        <div class="input_row">
            <div class="imdb"> <img src="https://secure-media.hotstarext.com/web-assets/prod/images/brand-logos/disney-hotstar-logo-dark.svg" alt=""> </div>
            <input oninput="debounce(main,1000)" type="search" id="movie_name" name="" placeholder="  Search Movie ">
            <input type="submit" onclick="GetMovie()" class="getdetails_btn" value="Search">
            <input type="submit" onclick="user()" class="login_btn getdetails_btn" value="Sign In" id="sbtn">
            <p id="u">  </p> 
            
        </div>
        
        <div id="user_form"> 
            <div> 
                <h3 class="text_center"> Sign In </h3>
                <form action="" onsubmit="Sigh_in(event)" id="sign_in_form">
                    <input type="text"  id="unm" placeholder=" Enter Name ">

                    <input type="password"  id="pwd" placeholder=" Enter Password ">

                    <input type="submit" value="Sign In">
                </form>
            </div>
            
            <div>  
                <h3 class="text_center"> Registration </h3>
                <form action="" onsubmit="Register(event)" id="sign_up_form">
                    <span id="msg_success"> </span>

                    <input type="text"  id="uname" placeholder=" Enter Name ">

                    <input type="email"  id="email" placeholder=" Enter Email ">
        
                    <input type="password"  id="password" placeholder=" Enter Password ">
        
                    <input type="text"  id="username" placeholder=" Enter Username ">
        
                    <input type="number"  id="mobile" placeholder=" Enter Mobile Number ">
        
                    <input type="text"  id="description" placeholder=" Description ">
        
                    <input type="submit" value="Register">
                </form>
            </div>
        </div>

        <div id="movie"> </div>

        <div id="movie_details">  </div>
        
        <h2 id="cat"> Trending Movies </h2>

        <div id="trending_movies"> </div>
    </div>
</body>
</html>
<script src="index.js"> </script>
