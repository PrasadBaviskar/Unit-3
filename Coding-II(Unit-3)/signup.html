<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/mystyle.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
</head>
<body>
    <div id="navbar" class="navbar">  </div>

    <div class="signup_box">
        <form action="" id="form" onsubmit="signup(event)">
            <div> Name : <input type="text" id="name" placeholder="  Enter Name"> </div>
            <div> Email : <input type="email" id="email" placeholder="  Enter Email"> </div>
            <div> Password : <input type="password" id="password" placeholder="  Enter Password"> </div>
            <div> Username : <input type="text" id="username" placeholder="  Enter Username"> </div>
            <div> Mobile : <input type="number" id="mob" placeholder="  Enter Mobile Number"> </div>
            <div> Description : <input type="text" id="desc" placeholder="  Enter Description"> </div>

            <input type="submit" value="Sign Up">
        </form>
        
    </div>
</body>
</html>
<script src="styles/myscript.js"></script>
<script type="module">
    import navbar from "./components/navbar.js"

    document.getElementById("navbar").innerHTML = navbar();    
</script>
