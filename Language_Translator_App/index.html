<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@500&display=swap" rel="stylesheet">
</head>
<style>
    body{
        background-color: #E8EAF6;
        font-family: 'Zen Kaku Gothic Antique', sans-serif;
    }
    .ht{
        height: 300px;
    }
</style>
<body>
    <div class="container mt-5">
        <div class="row"> <div class="col text-center"> <h1> Translator </h1> </div> </div>

        <div class="row mb-2">
            <div class="col">
                <select id="src" class="form-select" aria-label="Default select example">
                    <option selected>Select Language</option>
                    <option value="en" selected>English</option>
                    <option value="ar">Arabic</option>
                    <option value="zh">Chinese</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="id">Indonesian</option>
                    <option value="ga">Irish</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="pl">Polish</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="es">Spanish</option>
                    <option value="tr">Turkish</option>
                    <option value="vi">Vietnamese</option>         
                </select>
            </div>

            <div class="col">
                <select id="target" class="form-select" aria-label="Default select example">
                    <option selected>Select Language</option>
                    <option value="en">English</option>
                    <option value="hi" selected>Hindi</option>
                    <option value="ar">Arabic</option>
                    <option value="zh">Chinese</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="id">Indonesian</option>
                    <option value="ga">Irish</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="pl">Polish</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="es">Spanish</option>
                    <option value="tr">Turkish</option>
                    <option value="vi">Vietnamese</option>         
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <textarea class="w-100 ht p-3 form-control shadow p-3 mb-5 bg-body rounded" id="text"> </textarea>
                 
            </div>
            <div class="col">
                <textarea id="output" class="w-100 ht p-3 form-control shadow p-3 mb-5 bg-body rounded" id="text" readonly>  </textarea>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col d-grid gap-2">
                <button onclick="runSpeechRecognition()" type="button" class="btn btn-outline-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                        <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"></path>
                        <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"></path>
                    </svg>
                    Voice Input
                </button>
            </div>

            <div class="col d-grid gap-2">
                <button class="btn btn-primary" type="button" onclick="Translate()">Translate</button>
            </div>

            <div class="col d-grid gap-2">
                <!-- <button class="btn btn-primary" type="button">Button</button> -->
            </div>
        </div>
    </div>
</body>
</html>

<script src="translator.js"></script>
